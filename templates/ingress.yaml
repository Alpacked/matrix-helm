{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "matrix.fullname" . }}
  labels:
    {{- include "matrix.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
      - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.hosts.synapse }}
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: "{{ include "matrix.fullname" . }}-synapse"
                port:
                  number: {{ .Values.synapse.service.port }}
    {{- if .Values.synapseAdmin.enabled }}
    - host: {{ .Values.ingress.hosts.admin }}
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: "{{ include "matrix.fullname" . }}-synapse-admin"
                port:
                  number: {{ .Values.synapseAdmin.service.port }}
    {{- end }}
    {{- if .Values.riot.enabled }}
    - host: {{ .Values.ingress.hosts.riot }}
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: "{{ include "matrix.fullname" . }}-riot"
                port:
                  number: {{ .Values.riot.service.port }}
    {{- end }}
    {{- if .Values.ingress.federation }}
    - host: {{ .Values.ingress.hosts.federation }}
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: "{{ include "matrix.fullname" . }}-synapse-federation"
                port:
                  number: {{ .Values.synapse.service.federation.port }}
    {{- end }}
    {{- if .Values.jitsi.enabled }}
    - host: {{ .Values.ingress.hosts.jitsi }}
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: "{{ include "matrix.fullname" . }}-jitsi-web"
                port:
                  number: {{ .Values.jitsi.web.service.port }}
    {{- end }}
{{- end }}
